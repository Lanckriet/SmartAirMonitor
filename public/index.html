<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Progressive Web App for the Smart Air Monitor, an IoT project by Oliver Lanckriet.">
    <meta name="theme-color" content="#0074d9" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/screen.css" />
    <title>Dashboard</title>
</head>

<body>
    <header>
        <h1>SAM</h1>
        <h2>Smart Air Monitor</h2>
    </header>
    <main>
            <div id="container">
                <h1>Overview</h1>
                <p>Last updated at: 1/1/1970 at 00:00</p>
                <h2>Temperature & Humidity</h2>
                <h3><span id="temp">21.6</span>ËšC | <span id="hum">47</span>%</h3>
                <h2>Carbon Monoxide Level</h2>
                <h3><span id="co">28</span>ppm, status is currently <span id="co-rating">SAFE</span></h3>
                <h2>Particulate Matter Level</h2>
                <h3><span id="pm">16</span>ppm, status is currently <span id="pm-rating">SAFE</span></h3>
            </div>
    </main>
    <footer>
        <hr />
        &copy; 2021 - Oliver Lanckriet
    </footer>
