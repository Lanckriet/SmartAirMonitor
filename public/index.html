<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Progressive Web App for the Smart Air Monitor, an IoT project by Oliver Lanckriet.">
    <meta name="theme-color" content="#0074d9" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/screen.css" />
    <script src="js/main.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <header>
        <hr />
        <h1>SAM</h1>
        <h2>Smart Air Monitor</h2>
        <hr />
    </header>
    <main>
            <div id="container">
                <h1>- Overview -</h1>
                <p>Last updated: <span id="last-updated"></span></p>
                <h2><span>Temperature & Humidity</span></h2>
                <h3>Current room temperature is <span id="temp"></span>ËšC, with <span id="hum"></span>% humidity.</h3>
                <h2><span>Carbon Monoxide Level</span></h2>
                <h3>Latest measurement shows <span id="co"></span>ppm -> <span id="co-rating">SAFE</span></h3>
                <h2><span>Particulate Matter Level</span></h2>
                <h3>Latest measurement shows <span id="pm"></span>ppm -> <span id="pm-rating">SAFE</span></h3>
            </div>
    </main>
    <footer>
        <hr />
        &copy; 2021 - Oliver Lanckriet
    </footer>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>

</html>
