<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Progressive Web App for the Smart Air Monitor, an IoT project by Oliver Lanckriet.">
    <meta name="theme-color" content="#0074d9" />
    <link rel="apple-touch-icon" href="/images/favicon-desktop.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/screen.css" />
    <script src="js/main.js"></script>
    <script src="js/colour.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <header>
        <h1>SAM</h1>
        <h2>the smart air monitor</h2>
    </header>
    <main>
        <div id="container">
            <h1>- overview -</h1>
            <table id="measurements">
                <caption>Last updated: <span id="last-updated"></span></caption>
                <thead>
                    <tr>
                        <th>Temperature</th>
                        <th>Humidity</th>
                        <th>CO Level</th>
                        <th>PM Level</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <p><span id="temp"></span>ËšC</p>
                        </td>
                        <td>
                            <p><span id="hum"></span>%</p>
                        </td>
                        <td>
                            <p><span id="co"></span>ppm</p>
                        </td>
                        <td>
                            <p><span id="pm"></span>ppm</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="void"></td>
                        <td class="void">Current Rating:</td>
                        <td class="rating" id="rating1">
                            <p><span id="co-rating"></span></p>
                        </td>
                        <td class="rating" id="rating2">
                            <p><span id="pm-rating"></span></p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="buttons">
                <button class="selection" id="recent">Latest Measurements</button>
                <button class="selection" id="average">24 Hour Average</button>
            </div>
            <br />
        </div>
    </main>
    <footer>
        <p>A summertime project by Oliver Lanckriet</p>
    </footer>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.6.8/firebase-app.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>

</html>
